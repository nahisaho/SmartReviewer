# SmartReviewer Docker Compose Configuration
# MCP-based Document Review AI Agent

services:
  # ============================================
  # Infrastructure Services
  # ============================================
  
  # Vector Database - Qdrant
  qdrant:
    image: qdrant/qdrant:v1.7.4
    container_name: smartreviewer-qdrant
    ports:
      - "6333:6333"   # REST API
      - "6334:6334"   # gRPC
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/readyz"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Graph Database - Neo4j
  neo4j:
    image: neo4j:5.15.0-community
    container_name: smartreviewer-neo4j
    ports:
      - "7474:7474"   # HTTP
      - "7687:7687"   # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    environment:
      - NEO4J_AUTH=neo4j/smartreviewer_dev
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:7474"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Object Storage - MinIO
  minio:
    image: minio/minio:RELEASE.2024-01-05T22-17-24Z
    container_name: smartreviewer-minio
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Console
    volumes:
      - minio_data:/data
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin123
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # MinIO Client - Initialize buckets
  minio-init:
    image: minio/mc:RELEASE.2024-01-05T05-04-22Z
    container_name: smartreviewer-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin123;
      mc mb myminio/documents --ignore-existing;
      mc mb myminio/embeddings --ignore-existing;
      mc mb myminio/ontologies --ignore-existing;
      mc mb myminio/results --ignore-existing;
      exit 0;
      "

  # ============================================
  # MCP Servers (Development)
  # ============================================
  
  # SmartReviewer Core Server
  smartreviewer-core:
    build:
      context: .
      dockerfile: docker/Dockerfile
      target: development
    container_name: smartreviewer-core
    ports:
      - "8001:8001"
    volumes:
      - ./src:/app/src:ro
      - ./data:/app/data
    environment:
      - SERVER_NAME=smartreviewer-core
      - SERVER_PORT=8001
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=smartreviewer_dev
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin123
    depends_on:
      qdrant:
        condition: service_healthy
      neo4j:
        condition: service_healthy
      minio:
        condition: service_healthy
    restart: unless-stopped
    profiles:
      - servers

  # SmartReviewer RAG Server
  smartreviewer-rag:
    build:
      context: .
      dockerfile: docker/Dockerfile
      target: development
    container_name: smartreviewer-rag
    ports:
      - "8002:8002"
    volumes:
      - ./src:/app/src:ro
      - ./data:/app/data
    environment:
      - SERVER_NAME=smartreviewer-rag
      - SERVER_PORT=8002
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=smartreviewer_dev
    depends_on:
      qdrant:
        condition: service_healthy
      neo4j:
        condition: service_healthy
    restart: unless-stopped
    profiles:
      - servers

  # SmartReviewer Knowledge Server
  smartreviewer-knowledge:
    build:
      context: .
      dockerfile: docker/Dockerfile
      target: development
    container_name: smartreviewer-knowledge
    ports:
      - "8003:8003"
    volumes:
      - ./src:/app/src:ro
      - ./data:/app/data
    environment:
      - SERVER_NAME=smartreviewer-knowledge
      - SERVER_PORT=8003
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=smartreviewer_dev
    depends_on:
      neo4j:
        condition: service_healthy
    restart: unless-stopped
    profiles:
      - servers

volumes:
  qdrant_data:
    name: smartreviewer_qdrant_data
  neo4j_data:
    name: smartreviewer_neo4j_data
  neo4j_logs:
    name: smartreviewer_neo4j_logs
  minio_data:
    name: smartreviewer_minio_data

networks:
  default:
    name: smartreviewer_network
